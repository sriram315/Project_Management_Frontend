name: Deploy Project Management Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Upload Files to Server
      - name: Upload project to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "."
          target: "~/app-pm-frontend"
          overwrite: true
          rm: true

      # Build and Deploy Docker Container
      - name: Build & Run Container on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 10m           # MUST have units
          command_timeout: 10m   # MUST have units
          envs: GITHUB_SHA
          script: |
            set -e
            cd ~/app-pm-frontend

            echo "ğŸ›‘ Stopping running container (if exists)..."
            docker stop pm-frontend || true
            docker rm pm-frontend || true

            echo "ğŸ—ï¸ Building Docker image..."
            docker build -t pm-frontend:${GITHUB_SHA} .

            echo "ğŸš€ Starting new container..."
            docker run -d --name pm-frontend \
              --restart unless-stopped \
              -p 3005:80 \
              pm-frontend:${GITHUB_SHA}

            echo "ğŸ§¹ Cleaning unused Docker resources..."
            docker container prune -f
            docker image prune -f

            echo "ğŸ‰ Deployment completed successfully!"
